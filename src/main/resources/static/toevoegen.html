<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza toevoegen</title>
    <script src="js/toevoegen.js" type="module" defer></script>
    <link rel="icon" href="images/luigi.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/luigi.css">
</head>
<body>
<div><a href="index.html">Menu</a></div>
<h1>Pizza toevoegen</h1>
<label>Naam:
    <span id="naamFout" class="fout" hidden>Verplicht.</span>
    <input id="naam" required autofocus>
</label>
<label>Prijs:
    <span id="prijsFout" class="fout" hidden>Verplicht. Moet een positief getal zijn.</span>
    <input id="prijs" type="number" min="0" step="0.01" required>
</label>
<button id="toevoegen">Toevoegen</button>
<div id="storing" class="fout" hidden>Er is iets fout gelopen, contacteer de helpdesk.</div>
</body>
</html>
